<!DOCTYPE html>
<html>
    <body>
        <!-- ul -->
        <h2>순서없는 목록 (unordered list)</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>

        <hr>
        <!-- ol -->
        <h2>순서있는 목록 (ordered list)</h2>
        <ol type="I" start="3">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <h2>순서있는 목록 (reversed ordered list)</h2>
        <ol type="I" reversed>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

        <hr>
        <!-- nested list -->
        <h2>중첩 목록</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ol>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ol>
            </li>
            <li>Milk</li>
        </ul>
    </body>
</html>
