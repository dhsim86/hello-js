<!DOCTYPE html>
<html>
<body>
  <input type="button" onclick="alert('hello world')" value="inline hello" />
  <input type="button" id="hw" value="Hello world" />
  <script>
    var hw = document.getElementById('hw');
    hw.addEventListener('click', function() {
      alert('hello world');
    })
  </script>
</body>
</html>
