<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  
  <div id="app" v-cloak>
    <h3>Hello
      <span v-show="visible" v-text="name"></span>
    </h3>
    <span v-if="value > 5">value > 5</span>
    <span v-else-if="value === 5">value === 5</span>
    <span v-else>value < 5 </span><br>
      
    <span v-pre> {{ name }} </span><br>
      
    <span v-once> init value: {{ value }} </span><br>
    <span>current value: {{ value }} </span>
          
    <h3> v-for test </h3>
    <li v-for="(todo, index) in todos">{{ index }}: {{ todo.text }}</li>
      
    <h3> v-bind test </h3>
      <input v-model="sulhyun" type="checkbox">Image Change</input><br>
    <img :src="sulhyun === true ? imgSrc0 : imgSrc1" height=200></img> <!-- v-bind:src -->
    
    <h3> v-model test </h3>
    <span v-text="name">value: {{ name }}</span><br>
    <input v-model="name" type="text"></input>
  
    <h3> v-on test </h3>
    <span> count: {{ number }} </span> <br>
    <button @click="increment">inc</button> <!-- v-on:click -->
    <button @click="decrement">dec</button>
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>
</html>
