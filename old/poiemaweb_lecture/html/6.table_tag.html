<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <!-- border width of table -->
       <table border="1">
           <tr>
               <th>First name</th>
               <th>Last name</th>
               <th>Score</th>
           </tr>
           <tr>
               <td>Jill</td>
               <td>Smith</td>
               <td>50</td>
           </tr>
           <tr>
               <td>Eve</td>
               <td>Jackson</td>
               <td>94</td>
           </tr>
           <tr>
               <td>John</td>
               <td>Doe</td>
               <td>80</td>
           </tr>
       </table> 

       <hr>

       <h2> 2개 column span </h2>
       <table>
           <tr>
               <th>Name</th>
               <th colspan="2">Telephone</th>
           </tr>
           <tr>
               <td>Bill Gates</td>
               <td>555 77 854</td>
               <td>555 77 855</td>
           </tr>
       </table>

       <h2> 2개 row span </h2>
       <table>
           <tr>
               <th>Name: </th>
               <td>Bill Gates</td>
           </tr>
           <tr>
               <th rowspan="2">Telephone:</th>
               <td>555 77 854</td>
           </tr>
           <tr>
               <td>555 77 855</td>
           </tr>
       </table>
    </body>
</html>
